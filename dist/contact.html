    <header id="header-about">

      <section id="contact-a" class="py-2 text-center">
        <div class="container">
            <h2 class="section-title">Contact me</h2>
            <div class="bottom-line"></div>
            <p class="lead">here is how you can reeach me</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-field">
                    <input type="text" name="name" class="text-input name-input" placeholder="Name">
                    <input type="email" name="email" class="text-input email-input" placeholder="Email Address">
                    <input type="text" name="subject" class="text-input subject-input" placeholder="Subject">
                    <input type="number" name="number" class="text-input phone-input" placeholder="Phone Number">
                    <textarea name="message" class="text-input message-input" placeholder="Enter Message"></textarea>
                    <div class="my-2">
                      <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
      </section>
      <section id="contact-b" class="py-3">
        <div class="container">
            <div class="contact-info">
                <div>
                <i class="fa-solid fa-envelope fa-2x"></i>
                <h4>Email</h4>
                <p>mahyaghadrdan@gmail.com</p>
            </div>
            <div>
                <i class="fa-solid fa-phone fa-2x"></i>
                <h4>Phone</h4>
                <p>(+98)555-5555</p>
            </div>
            <div>
                <i class="fa-solid fa-address-card fa-2x"></i>
                <h4>Address</h4>
                <p>Main St, Mashhad, Iran</p>
            </div>
            </div>
        </div>

      </section>
